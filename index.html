<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Password Generator Form</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row p-5">
                <!-- sezione mail  -->
                <div id="mail-box" class="col-12 text-center">
                    <label class="d-block mb-5" for="mail-text">Inserisci la tua mail</label>
                    
                    <input id="mail-text" type="text">
                    <button id="event-validation" class="btn btn-warning mx-3">
                        verifica ora l'accesso!
                    </button>
                    <p id="mail-validation" class="my-5 roundend-pill" >Benvenuto!</p>
                    
                </div>

                <hr>

                <!-- sezione game -->
                <div id="game-box" class="col-12 d-flex justify-content-center text-center my-5">
                    <div id="user-match" class="col-2">
                        ciao
                    </div>

                    <button id="start-game" class="btn btn-secondary col-2">
                        Start!
                    </button>

                    <div id="pc-match" class="col-2">
                        ciao
                    </div>
                </div>
                <div class="col-12">
                    <p id="final-score"></p>
                </div>
            </div>
        </div>
    </main>    




    <script type="" src="myscript.js"></script>
</body>
</html>
